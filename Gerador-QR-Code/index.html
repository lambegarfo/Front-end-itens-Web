<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulo">Gerador de QR Code</h1>
    </header>
    <main>
        <article class="input">
            <span>Insira o seu link ou texto</span>
            <input type="text" id="link" placeholder="Insira algum texto, url, nÃºmeros...">
            <button id="btnGerar" onclick="GerarQR()" >Gerar QR Code</button>
        </article>
        <span class="qrName">QR CODE:</span>
        <div class="qrcode">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Insira algum link primeiro" alt="QR Code" id="imagemQRcode">
        </div>
    </main>
    <script src="geradorQRcode.js"></script>
</body>
</html>
