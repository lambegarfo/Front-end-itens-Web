<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM-NATOR</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>
                RANDOM-NATOR
            </h1>
            <h2>
                GERADOR ALEATÓRIO DE <del class="almost">QUASE</del> QUALQUER COISA.
            </h2>
        </div>
    </header>
    <main>
        <section class="headGerador">
            <label for="inputGeradores">Selecione o que quer gerar:</label>
                <select name="inputGeradores" id="inputGeradores" onchange="updateSelector()">
                    <option value="None">Selecione seu gerador</option>
                    <option value="Senha">Senha</option>
                    <option value="Nome">Nome</option>
                    <option value="Cor">Cor</option>
                    <option value="Numero">Número</option>
                    <option value="Letra">Letra</option>
                    <option value="Tema">Tema</option>
                </select>
        </section>
        <section id="gerador">
            <article class="areaGerador">
                <form id="inputSenha">
                    <label for="lengthSenha">Tamanho da Senha</label>
                    <input type="range" id="lengthSenha" min="4" max="15" step="1" value="5">

                    <label for="symbolSenha">Incluir símbolos e caracteres especiais</label>
                    <input type="checkbox" id="symbolSenha">

                    <input type="submit" onclick="gerarSenha()" value="Gerar Senha">
                </form>
                <article id="geradorSenha">

                </article>
            </article>
        </section>
    </main>
    <footer>
        Desenvolvido por Ferreira.
    </footer>

    <script src="geradores.js"></script>
</body>
</html>
